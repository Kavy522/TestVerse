<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to University Exam Portal">
  <title>Login - University Exam Portal</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Core CSS -->
  <link rel="stylesheet" href="../css/styles.css">
  
  <!-- Page-specific CSS -->
  <link rel="stylesheet" href="../css/pages/auth.css">
  <link rel="stylesheet" href="../css/pages/login.css">
</head>
<body>
  <button class="back-link" onclick="goToHome(event)">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M19 12H5M12 19l-7-7 7-7"/>
    </svg>
    Back to Home
  </button>
  
  <div class="auth-page">
    <div class="auth-bg"></div>
    
    <div class="auth-card">
      <div class="auth-logo">
        <div class="auth-logo-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
          </svg>
        </div>
        <span class="auth-logo-text">Exam Portal</span>
      </div>
      
      <h1 class="auth-title">Welcome Back</h1>
      <p class="auth-subtitle">Sign in to continue to your dashboard</p>
      
      <form id="login-form" onsubmit="return false;">
        <div id="error-message"></div>
        
        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <div class="form-input-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
              <polyline points="22,6 12,13 2,6"/>
            </svg>
            <input type="email" id="email" class="form-input" placeholder="Enter your email" required autocomplete="email">
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <div class="form-input-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0110 0v4"/>
            </svg>
            <input type="password" id="password" class="form-input" placeholder="Enter your password" required autocomplete="current-password">
            <button type="button" class="password-toggle" onclick="togglePassword()">
              <svg id="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
        </div>
        
        <div class="form-remember">
          <label class="form-checkbox-group">
            <input type="checkbox" class="form-checkbox" id="remember">
            <span>Remember me</span>
          </label>
          <a href="#">Forgot password?</a>
        </div>
        
        <button type="button" class="btn btn-primary btn-lg w-full" id="login-btn" onclick="handleLogin()">
          Sign In
        </button>
      </form>
      
      <p class="form-footer">
        Don't have an account? <a href="register.html">Create one</a>
      </p>
    </div>
  </div>
  
  <!-- Core Libraries -->
  <script src="../js/config.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/utils.js"></script>
  
  <!-- Page-specific Script -->
  <script src="../js/login.js"></script>
</body>
</html>
