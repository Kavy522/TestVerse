<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Create account - University Exam Portal">
  <title>Register - University Exam Portal</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Core CSS -->
  <link rel="stylesheet" href="../css/styles.css">
  
  <!-- Page-specific CSS -->
  <link rel="stylesheet" href="../css/pages/auth.css">
  <link rel="stylesheet" href="../css/pages/register.css">
</head>
<body>
  <button class="back-link" onclick="goToHome(event)">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M19 12H5M12 19l-7-7 7-7"/>
    </svg>
    Back to Home
  </button>
  
  <div class="auth-page">
    <div class="auth-bg"></div>
    
    <div class="auth-card">
      <div class="auth-logo">
        <div class="auth-logo-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
          </svg>
        </div>
        <span class="auth-logo-text">Exam Portal</span>
      </div>
      
      <h1 class="auth-title">Create Account</h1>
      <p class="auth-subtitle">Join the exam portal to get started</p>
      
      <form id="register-form" onsubmit="return false;">
        <div id="error-message"></div>
        
        <div class="form-group">
          <label class="form-label" for="name">Full Name</label>
          <input type="text" id="name" class="form-input" placeholder="Enter your full name" required>
          <div class="error-message" id="name-error"></div>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input type="text" id="username" class="form-input" placeholder="Choose a username" required>
          <div class="error-message" id="username-error"></div>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <input type="email" id="email" class="form-input" placeholder="your@email.com" required>
          <div class="error-message" id="email-error"></div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" class="form-input" placeholder="Create password" required minlength="6">
            <div class="error-message" id="password-error"></div>
          </div>
          <div class="form-group">
            <label class="form-label" for="password_confirm">Confirm Password</label>
            <input type="password" id="password_confirm" class="form-input" placeholder="Confirm password" required minlength="6">
            <div class="error-message" id="password_confirm-error"></div>
          </div>
        </div>
        <p class="password-requirements">Minimum 6 characters</p>
        
        <!-- Hidden role field - always student -->
        <input type="hidden" id="role" value="student">
        
        <!-- Enrollment ID field -->
        <div class="form-group">
          <label class="form-label" for="enrollment_id">Enrollment ID <span class="optional-text">(Optional)</span></label>
          <input type="text" id="enrollment_id" class="form-input" placeholder="Your enrollment/roll number">
          <div class="error-message" id="enrollment_id-error"></div>
        </div>
        
        <div class="form-group">
          <label class="form-checkbox-group">
            <input type="checkbox" class="form-checkbox" id="terms" required>
            <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
          </label>
          <div class="error-message" id="terms-error"></div>
        </div>
        
        <button type="button" class="btn btn-primary btn-lg w-full" id="register-btn" onclick="handleRegister()">
          Create Account
        </button>
      </form>
      
      <p class="form-footer">
        Already have an account? <a href="login.html">Sign in</a>
      </p>
    </div>
  </div>
  
  <!-- Core Libraries -->
  <script src="../js/config.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/utils.js"></script>
  
  <!-- Page-specific Script -->
  <script src="../js/register.js"></script>
</body>
</html>
