<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Manage Questions - University Exam Portal">
  <title>Manage Questions - University Exam Portal</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/styles.css">
  
  <link rel="stylesheet" href="../../css/pages/staff/questions.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="navbar-content">
        <a href="../../index.html" class="navbar-brand">
          <div class="navbar-logo">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
            </svg>
          </div>
          Exam Portal
        </a>
        <div class="navbar-menu">
          <a href="dashboard.html" class="navbar-link">Dashboard</a>
          <a href="exams.html" class="navbar-link">Exams</a>
          <a href="students.html" class="navbar-link">Students</a>
          <a href="results.html" class="navbar-link">Results</a>
        </div>
        <div class="navbar-user">
          <span class="badge badge-primary">Staff</span>
          <button class="btn btn-ghost btn-sm" onclick="Auth.logout()">Logout</button>
        </div>
      </div>
    </div>
  </nav>
  
  <main class="main-content">
    <div class="container" style="max-width: 900px;">
      <div class="page-header animate-fadeInUp">
        <a href="exams.html" class="back-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
        </a>
        <div>
          <h1 class="text-2xl font-bold" id="page-title">Manage Questions</h1>
          <p class="text-muted text-sm" id="exam-info">Loading...</p>
        </div>
      </div>
      
      <!-- Add Question Form -->
      <div class="add-question-card">
        <h3 class="text-lg font-semibold mb-4">Add New Question</h3>
        
        <div class="question-type-selector" id="type-selector">
          <div class="type-btn active" data-type="mcq">MCQ</div>
          <div class="type-btn" data-type="multiple_mcq">Multi-Select</div>
          <div class="type-btn" data-type="descriptive">Descriptive</div>
          <div class="type-btn" data-type="coding">Coding</div>
        </div>
        
        <form id="question-form">
          <div class="form-group">
            <label class="form-label">Question Text *</label>
            <textarea id="q-text" class="form-input form-textarea" placeholder="Enter your question..." required></textarea>
          </div>
          
          <div class="form-group">
            <label class="form-label">Marks *</label>
            <input type="number" id="q-marks" class="form-input" placeholder="2" min="1" required style="max-width: 120px;">
          </div>
          
          <div id="mcq-options">
            <label class="form-label">Options (select correct answer)</label>
            <div class="options-list" id="options-list">
              <div class="option-row">
                <input type="radio" name="correct" value="0" checked>
                <input type="text" class="form-input option-input" placeholder="Option 1" required>
                <button type="button" class="btn btn-ghost btn-sm remove-option" style="display: none;">×</button>
              </div>
              <div class="option-row">
                <input type="radio" name="correct" value="1">
                <input type="text" class="form-input option-input" placeholder="Option 2" required>
                <button type="button" class="btn btn-ghost btn-sm remove-option" style="display: none;">×</button>
              </div>
            </div>
            <button type="button" class="btn btn-secondary btn-sm mt-3" id="add-option-btn">+ Add Option</button>
          </div>
          
          <div id="descriptive-fields" style="display: none;">
            <div class="form-group">
              <label class="form-label">Expected Answer (for reference)</label>
              <textarea id="expected-answer" class="form-input form-textarea" placeholder="Model answer for grading reference..."></textarea>
            </div>
          </div>
          
          <div id="coding-fields" style="display: none;">
            <div class="form-group">
              <label class="form-label">Language</label>
              <select id="code-lang" class="form-input form-select" style="max-width: 200px;">
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="java">Java</option>
                <option value="cpp">C++</option>
              </select>
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary mt-6" id="add-btn">Add Question</button>
        </form>
      </div>
      
      <!-- Questions List -->
      <div class="marks-summary" id="marks-summary" style="display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center; padding: 12px 16px; background: var(--bg-glass); border: 1px solid var(--border-primary); border-radius: var(--radius-lg); margin-bottom: var(--space-4);">
          <span class="text-sm">Questions: <strong id="q-count">0</strong></span>
          <span class="text-sm" id="marks-status">Marks: 0 / 0</span>
        </div>
      </div>
      <h3 class="text-lg font-semibold mb-4">Questions</h3>
      <div class="questions-list" id="questions-list">
        <div class="text-center p-8 text-muted">Loading questions...</div>
      </div>
    </div>
  </main>
  
  <script src="../../js/config.js"></script>
  <script src="../../js/api.js"></script>
  <script src="../../js/auth.js"></script>
  <script src="../../js/utils.js"></script>
  <script src="../../js/staff-questions.js"></script>
</body>
</html>
