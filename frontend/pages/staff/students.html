<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Manage Students - University Exam Portal">
  <title>Manage Students - University Exam Portal</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/styles.css">
  <link rel="stylesheet" href="../../css/pages/staff/students.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <div class="navbar-content">
        <a href="../../index.html" class="navbar-brand">
          <div class="navbar-logo">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
            </svg>
          </div>
          Exam Portal
        </a>
        
        <div class="navbar-menu">
          <a href="dashboard.html" class="navbar-link">Dashboard</a>
          <a href="exams.html" class="navbar-link">Exams</a>
          <a href="students.html" class="navbar-link active">Students</a>
          <a href="results.html" class="navbar-link">Results</a>
        </div>
        
        <div class="navbar-user">
          <span class="badge badge-primary">Staff</span>
          <button class="btn btn-ghost btn-sm" onclick="Auth.logout()">Logout</button>
        </div>
      </div>
    </div>
  </nav>
  
  <main class="main-content">
    <div class="container">
      <div class="page-header animate-fadeInUp">
        <div>
          <h1 class="text-3xl font-bold">Manage Students</h1>
          <p class="text-muted">View and manage student registrations</p>
        </div>
      </div>
      
      <!-- Stats Row -->
      <div class="stats-row animate-fadeInUp">
        <div class="stat-card">
          <h3 id="total-count">0</h3>
          <p>Total Students</p>
        </div>
        <div class="stat-card">
          <h3 id="assigned-count">0</h3>
          <p>Branch Assigned</p>
        </div>
        <div class="stat-card">
          <h3 id="unassigned-count">0</h3>
          <p>Unassigned</p>
        </div>
      </div>
      
      <div class="students-container animate-fadeInUp">
        <div class="table-header">
          <div class="search-input-wrapper">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-tertiary);">
              <circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/>
            </svg>
            <input type="text" class="form-input" id="search-input" placeholder="Search by name, email, or enrollment..." style="padding-left: 40px;">
          </div>
          <select class="form-input form-select" id="department-filter" style="width: auto;">
            <option value="">All Branches</option>
            <option value="unassigned">Unassigned</option>
          </select>
        </div>
        
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Enrollment ID</th>
              <th>Role</th>
              <th>Branch</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="students-tbody">
            <tr><td colspan="7" class="text-center p-8"><div class="spinner" style="margin: 0 auto;"></div></td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  
  <!-- Edit Student Modal -->
  <div class="modal-overlay" id="edit-modal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">Edit Student</h3>
      </div>
      <div class="modal-body">
        <form id="edit-form">
          <input type="hidden" id="edit-student-id">
          
          <div class="form-group">
            <label class="form-label">Name</label>
            <input type="text" class="form-input" id="edit-name" disabled>
          </div>
          
          <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" class="form-input" id="edit-email" disabled>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="edit-role">Role *</label>
            <select class="form-input form-select" id="edit-role" required>
              <option value="student">Student</option>
              <option value="staff">Staff</option>
            </select>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="edit-department">Branch/Department *</label>
            <select class="form-input form-select" id="edit-department" required>
              <option value="">-- Select Branch/Department --</option>
            </select>
          </div>
          
          <!-- Dynamic fields container -->
          <div id="dynamic-fields">
            <!-- Student fields -->
            <div id="student-fields" class="role-specific-fields">
              <div class="form-group">
                <label class="form-label" for="edit-enrollment">Enrollment ID</label>
                <input type="text" class="form-input" id="edit-enrollment" placeholder="Enter enrollment ID">
              </div>
            </div>
            
            <!-- Staff fields -->
            <div id="staff-fields" class="role-specific-fields hidden">
              <!-- Staff-specific fields can go here in the future -->
            </div>
          </div>
          
          <div class="form-group">
            <label class="form-checkbox-group">
              <input type="checkbox" class="form-checkbox" id="edit-active" checked>
              <span id="active-label">User is active</span>
            </label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-ghost" onclick="closeEditModal()">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="saveStudent()">Save Changes</button>
      </div>
    </div>
  </div>
  
  <script src="../../js/config.js"></script>
  <script src="../../js/api.js"></script>
  <script src="../../js/auth.js"></script>
  <script src="../../js/utils.js"></script>
  <script>
    if (!Auth.requireStaff()) {
      throw new Error('Unauthorized');
    }
    
    let allStudents = [];
    let currentEditId = null;
    
    // Populate department filter and edit dropdowns
    function populateDepartments() {
      const filter = document.getElementById('department-filter');
      const editSelect = document.getElementById('edit-department');
      
      CONFIG.DEPARTMENTS.forEach(dept => {
        filter.innerHTML += `<option value="${dept.value}">${dept.value}</option>`;
        // Only populate the staff department dropdown
        if (editSelect) {
          editSelect.innerHTML += `<option value="${dept.value}">${dept.label}</option>`;
        }
      });
    }
    
    // Load students with error handling
    async function loadStudents() {
      const tbody = document.getElementById('students-tbody');
      
      // Show loading state
      tbody.innerHTML = `
        <tr><td colspan="7">
          <div class="loading-state" style="padding: 2rem;">
            <div class="skeleton" style="height: 48px; margin-bottom: 8px;"></div>
            <div class="skeleton" style="height: 48px; margin-bottom: 8px;"></div>
            <div class="skeleton" style="height: 48px;"></div>
          </div>
        </td></tr>
      `;
      
      try {
        const search = document.getElementById('search-input').value;
        const department = document.getElementById('department-filter').value;
        
        const params = {};
        if (search) params.search = search;
        if (department) params.department = department;
        
        const response = await API.getStudents(params);
        allStudents = response.results || response || [];
        
        // Update stats
        const total = allStudents.length;
        const assigned = allStudents.filter(s => s.department && s.department.trim()).length;
        const unassigned = total - assigned;
        
        document.getElementById('total-count').textContent = total;
        document.getElementById('assigned-count').textContent = assigned;
        document.getElementById('unassigned-count').textContent = unassigned;
        
        renderStudents();
      } catch (error) {
        console.error('Error loading students:', error);
        tbody.innerHTML = `
          <tr><td colspan="7">
            <div class="error-state">
              <div class="error-state-icon">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                  <circle cx="12" cy="12" r="10"/>
                  <path d="M12 8v4M12 16h.01"/>
                </svg>
              </div>
              <h3 class="error-state-title">Failed to load students</h3>
              <p class="error-state-message">${Utils.escapeHtml(error.message)}</p>
              <button class="btn btn-secondary" onclick="loadStudents()">Retry</button>
            </div>
          </td></tr>
        `;
      }
    }
    
    // Render students table
    function renderStudents() {
      const tbody = document.getElementById('students-tbody');
      
      if (allStudents.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="7" class="text-center p-8 text-muted">
              No students found
            </td>
          </tr>
        `;
        return;
      }
      
      tbody.innerHTML = allStudents.map(student => {
        const roleBadge = student.role === 'staff' 
          ? `<span class="badge badge-warning">Staff</span>`
          : `<span class="badge badge-primary">Student</span>`;
        
        const hasBranch = student.department && student.department.trim();
        const branchBadge = hasBranch 
          ? `<span class="badge badge-primary">${Utils.escapeHtml(student.department)}</span>`
          : `<span class="badge badge-unassigned">Unassigned</span>`;
        
        const statusBadge = student.is_active
          ? `<span class="badge badge-active">Active</span>`
          : `<span class="badge badge-inactive">Inactive</span>`;
        
        return `
          <tr>
            <td>
              <div class="font-medium">${Utils.escapeHtml(student.name)}</div>
              <div class="text-sm text-muted">@${Utils.escapeHtml(student.username)}</div>
            </td>
            <td>${Utils.escapeHtml(student.email)}</td>
            <td>${student.enrollment_id ? Utils.escapeHtml(student.enrollment_id) : '<span class="text-muted">Not set</span>'}</td>
            <td>${roleBadge}</td>
            <td>${branchBadge}</td>
            <td>${statusBadge}</td>
            <td>
              <button class="btn btn-ghost btn-sm" onclick="openEditModal('${student.id}')" title="Edit">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                  <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                </svg>
              </button>
            </td>
          </tr>
        `;
      }).join('');
    }
    
    // Open edit modal
    function openEditModal(studentId) {
      const student = allStudents.find(s => s.id === studentId);
      if (!student) return;
      
      currentEditId = studentId;
      document.getElementById('edit-student-id').value = studentId;
      document.getElementById('edit-name').value = student.name;
      document.getElementById('edit-email').value = student.email;
      document.getElementById('edit-role').value = student.role || 'student';
      document.getElementById('edit-active').checked = student.is_active;
      
      // Set role-specific fields
      const role = student.role || 'student';
      toggleRoleFields(role);
      
      // Set field values
      document.getElementById('edit-department').value = student.department || '';
      if (role === 'student') {
        document.getElementById('edit-enrollment').value = student.enrollment_id || '';
      }
      
      document.getElementById('edit-modal').classList.add('active');
    }
    
    // Toggle fields based on role selection
    function toggleRoleFields(role) {
      const studentFields = document.getElementById('student-fields');
      const staffFields = document.getElementById('staff-fields');
      const activeLabel = document.getElementById('active-label');
      
      if (role === 'student') {
        studentFields.classList.remove('hidden');
        staffFields.classList.add('hidden');
        activeLabel.textContent = 'Student is active';
      } else {
        studentFields.classList.add('hidden');
        staffFields.classList.remove('hidden');
        activeLabel.textContent = 'Staff member is active';
      }
      
      // Both roles need department, so we don't hide the department field
      // The department dropdown is shared between both role sections
    }
    
    // Close edit modal
    function closeEditModal() {
      document.getElementById('edit-modal').classList.remove('active');
      currentEditId = null;
    }
    
    // Save student changes
    async function saveStudent() {
      if (!currentEditId) return;
      
      const role = document.getElementById('edit-role').value;
      const department = document.getElementById('edit-department').value;
      const is_active = document.getElementById('edit-active').checked;
      
      // All users must have a department assigned
      if (!department) {
        Utils.showToast('All users must be assigned to a branch/department', 'error');
        return;
      }
      
      let updateData = { role, department, is_active };
      
      // Add role-specific fields
      if (role === 'student') {
        const enrollment_id = document.getElementById('edit-enrollment').value.trim();
        updateData.enrollment_id = enrollment_id || null;
      }
      
      try {
        await API.updateStudent(currentEditId, updateData);
        
        Utils.showToast('User updated successfully!', 'success');
        closeEditModal();
        loadStudents();
      } catch (error) {
        console.error('Error updating student:', error);
        Utils.showToast(error.message || 'Failed to update student', 'error');
      }
    }
    
    // Search handler
    document.getElementById('search-input').addEventListener('input', Utils.debounce(loadStudents, 300));
    document.getElementById('department-filter').addEventListener('change', loadStudents);
    
    // Close modal on overlay click
    document.getElementById('edit-modal').addEventListener('click', (e) => {
      if (e.target === e.currentTarget) closeEditModal();
    });
    
    // Add event listener for role changes
    document.getElementById('edit-role').addEventListener('change', function() {
      toggleRoleFields(this.value);
    });
    
    // Init
    populateDepartments();
    loadStudents();
  </script>
</body>
</html>
