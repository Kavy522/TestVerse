<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Exam History - University Exam Portal">
  <title>Exam History - University Exam Portal</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/styles.css">
  <link rel="stylesheet" href="../../css/pages/student/history.css">
  <link rel="stylesheet" href="../../css/pages/staff/students.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <div class="navbar-content">
        <a href="../../index.html" class="navbar-brand">
          <div class="navbar-logo">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
            </svg>
          </div>
          Exam Portal
        </a>
        
        <div class="navbar-menu">
          <a href="dashboard.html" class="navbar-link">Dashboard</a>
          <a href="history.html" class="navbar-link active">Exam History</a>
          <a href="results.html" class="navbar-link">My Results</a>
          <a href="profile.html" class="navbar-link">Profile</a>
        </div>
        
        <div class="navbar-user">
          <span class="badge badge-secondary" id="branch-badge">Loading...</span>
          <button class="btn btn-ghost btn-sm" onclick="Auth.logout()">Logout</button>
        </div>
      </div>
    </div>
  </nav>
  
  <main class="main-content">
    <div class="container">
      <div class="page-header animate-fadeInUp">
        <div>
          <h1 class="text-3xl font-bold">Exam History</h1>
          <p class="text-muted">View all your past exam attempts</p>
        </div>
      </div>
      
      <!-- Stats Summary -->
      <div class="stats-row animate-fadeInUp">
        <div class="stat-card">
          <h3 id="total-attempts">0</h3>
          <p>Total Attempts</p>
        </div>
        <div class="stat-card">
          <h3 id="passed-count">0</h3>
          <p>Passed</p>
        </div>
        <div class="stat-card">
          <h3 id="failed-count">0</h3>
          <p>Failed</p>
        </div>
        <div class="stat-card">
          <h3 id="avg-score">0%</h3>
          <p>Average Score</p>
        </div>
      </div>
      
      <!-- Filter Tabs -->
      <div class="history-header animate-fadeInUp">
        <div class="filter-tabs">
          <button class="filter-tab active" onclick="filterAttempts('all')">All</button>
          <button class="filter-tab" onclick="filterAttempts('passed')">Passed</button>
          <button class="filter-tab" onclick="filterAttempts('failed')">Failed</button>
        </div>
        <div class="search-input-wrapper" style="max-width: 250px;">
          <input type="text" class="form-input" id="search-input" placeholder="Search exams...">
        </div>
      </div>
      
      <!-- Attempts List -->
      <div id="attempts-container" class="animate-fadeInUp">
        <div class="loading-state" style="padding: 3rem; text-align: center;">
          <div class="spinner" style="margin: 0 auto;"></div>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Answer Review Modal -->
  <div class="modal-overlay" id="review-modal">
    <div class="modal" style="max-width: 700px;">
      <div class="modal-header">
        <h3 class="modal-title">Review Answers</h3>
      </div>
      <div class="modal-body review-modal-content" id="review-content">
        <!-- Populated by JavaScript -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-ghost" onclick="closeReviewModal()">Close</button>
        <button type="button" class="btn btn-secondary" onclick="downloadPDF()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7 10 12 15 17 10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
          Download PDF
        </button>
      </div>
    </div>
  </div>
  
  <script src="../../js/config.js"></script>
  <script src="../../js/api.js"></script>
  <script src="../../js/auth.js"></script>
  <script src="../../js/utils.js"></script>
  <script src="../../js/student-history.js"></script>
</body>
</html>
